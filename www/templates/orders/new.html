<ion-view>
  <ion-nav-title>Pedido</ion-nav-title>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        <h2>{{order.car.nome}}</h2>
        <h3>R{{order.total | currency}}</h3>
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Nome completo</span>
            <input type="text" placeholder="Nome completo" ng-model="order.customer.name">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">E-mail</span>
            <input type="text" placeholder="E-mail" ng-model="order.customer.email">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Endereço completo</span>
            <input type="text" placeholder="Endereço completo" ng-model="order.customer.address">
          </label>
        </div>
      </div>
    </div>
    <a class="button button-positive button-full" ng-click="ordersCreate()">Finalizar pedido</a>
  </ion-content>
</ion-view>
